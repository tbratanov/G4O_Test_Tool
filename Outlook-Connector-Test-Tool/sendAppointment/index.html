                  <option value="high">
                </datalist>
            <input type= "date"  id="dueDate" placeholder="Due Date"><br>
            <input type= "text"   id="subject" placeholder="Enter subject"><br>
            <textarea name="body" id="body" cols="40" rows="5" placeholder="Body"></textarea>
            <input type= "file" id="attachment">
        </form>
        <div class="button-group">
            <button id="sendAppointment">Send</button>
          </div>
    </div>
    </div>
